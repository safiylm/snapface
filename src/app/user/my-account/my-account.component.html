<div class="d-flex flex-wrap flex-row align-items-start justify-content-between">
    <app-header></app-header>
    <div class="my-account-page">
        <app-header-snap  (choixAffichageEvent)="choixAffichageEvent($event)" [id]='id'></app-header-snap>
       <!--  <app-publication-list-scroll [id]='id'></app-publication-list-scroll>-->
        <app-publication-list *ngIf="display==''" [isDisplay]="true" [id]='id'></app-publication-list> 
        <app-liked-list *ngIf="display=='like'" ></app-liked-list>
        <app-pointed-list *ngIf="display=='point'"></app-pointed-list>
        <app-enregistrement-list *ngIf="display=='save'"></app-enregistrement-list>
        <app-user-data-update *ngIf="display=='u-edit'"></app-user-data-update>
        <app-publication-create *ngIf="display=='p-create'"></app-publication-create>
    </div>

</div>
