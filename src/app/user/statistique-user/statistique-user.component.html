<div class="div-statistiqueUser" *ngIf="statistiqueUser">
    <div>

        <button id="btn-followers" class="btn" type="button" data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasNumberofFollowers" aria-controls="offcanvasNumberofFollowers">
           <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-user-icon lucide-user"><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>
            Followers <br /> <strong>{{ Followers }}</strong>
        </button>
    </div>



    <div id="postsTotal">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-image-icon lucide-image"><rect width="18" height="18" x="3" y="3" rx="2" ry="2"/><circle cx="9" cy="9" r="2"/><path d="m21 15-3.086-3.086a2 2 0 0 0-2.828 0L6 21"/></svg>
        Posts <br /><strong>{{ TotalPosts}}</strong>
    </div>
</div>





<div class="offcanvas offcanvas-start" data-bs-scroll="true" tabindex="-1" id="offcanvasNumberofFollowers"
    aria-labelledby="offcanvasWithBothOptionsLabel">
    <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasWithBothOptionsLabel">
            Followers
        </h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body" *ngIf="Followers">
        <app-list-followers [id]='id'></app-list-followers>
    </div>
</div>
