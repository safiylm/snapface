<form (ngSubmit)="editEmail()" autocomplete="off">
    <label>
        Saisissez votre nouvelle adresse email:
    </label>
    <input class="form-control" name="email" type="email" [(ngModel)]="email" required/>

    <button type="submit" [disabled]="email==''" class="btn btn-light">Modifier </button>
    {{resultat}}
</form>
