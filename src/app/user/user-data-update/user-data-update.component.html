<h1>Modifiez ses données </h1>
<div class="accordion" id="accordionExample">
    <div class="accordion-item">
        <h2 class="accordion-header">
            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne"
                aria-expanded="true" aria-controls="collapseOne">
                 Modifier votre nom
            </button>
        </h2>
        <div id="collapseOne" class="accordion-collapse collapse show" data-bs-parent="#accordionExample">
            <div class="accordion-body">
                     <form *ngIf="onAffiche=='' && user " (ngSubmit)="onSubmit()" autocomplete="off">
                    <div class="div-input">
                        <label>Modifiez votre prénom:</label>
                        <input type="text" class="form-control" name="firstName" [(ngModel)]="user.firstName" />
                    </div>

                    <div class="div-input">
                        <label>Modifiez votre nom de famille:</label>
                        <input type="text" class="form-control" name="lastName" [(ngModel)]="user.lastName" />
                    </div>

                    <button class="btn btn-primary" type="submit">Enregistrer les modifications </button>
                    <br />
                    <div>
                        {{resultatOfEdit}}
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="accordion-item">
        <h2 class="accordion-header">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                 Modifier votre email
            </button>
        </h2>
        <div id="collapseTwo" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
            <div class="accordion-body">
                <app-edit-email></app-edit-email>
            </div>
        </div>
    </div>
    <div class="accordion-item">
        <h2 class="accordion-header">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                 Modifier votre numéro de téléphone
            </button>
        </h2>
        <div id="collapseThree" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
            <div class="accordion-body">
                <app-edit-phonenumber></app-edit-phonenumber>
            </div>
        </div>
    </div>

    <div class="accordion-item">
        <h2 class="accordion-header">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                data-bs-target="#collapseFor" aria-expanded="false" aria-controls="collapseFor">
                Modifier votre mot de passe
            </button>
        </h2>
        <div id="collapseFor" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
            <div class="accordion-body">
                <app-password-edit></app-password-edit>
            </div>
        </div>
    </div>

</div>
