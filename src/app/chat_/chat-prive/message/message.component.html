<div *ngIf="message" [ngClass]="{ 'right': message.sender === sender}">
    <div class="d-flex flex-column">
        <div (dblclick)="displayEditDeleteButton=!displayEditDeleteButton"
            [ngClass]="{'moi': message.sender === sender, 'lui': message.sender !== sender}">

            <div *ngIf="message.postId && post">
                <img [src]="post.assets[0]"/>
</div>
            {{ message.text }}

            <div class="div-lu" *ngIf="message.seen==true">
                Lu
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check2"
                    viewBox="0 0 16 16">
                    <path
                        d="M13.854 3.646a.5.5 0 0 1 0 .708l-7 7a.5.5 0 0 1-.708 0l-3.5-3.5a.5.5 0 1 1 .708-.708L6.5 10.293l6.646-6.647a.5.5 0 0 1 .708 0" />
                </svg>
            </div>

        </div>

        <div *ngIf=" message.sender === sender && displayEditDeleteButton" class="list-group">
            <button type="button" class="list-group-item list-group-item-action"
                (click)="showEdit( message.text! , message._id)">Edit</button>
            <button type="button" class="list-group-item list-group-item-action"
                (click)="delete(message._id)">Delete</button>
        </div>

    </div>
</div>
