<div *ngIf="Audio && audiotitle" class="audio-player d-flex align-items-center justify-content-center"> 
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-music-note"
        viewBox="0 0 16 16">
        <path d="M9 13c0 1.105-1.12 2-2.5 2S4 14.105 4 13s1.12-2 2.5-2 2.5.895 2.5 2" />
        <path fill-rule="evenodd" d="M9 3v10H8V3z" />
        <path d="M8 2.82a1 1 0 0 1 .804-.98l3-.6A1 1 0 0 1 13 2.22V4L8 5z" />
    </svg>
    <button (click)="togglePlay()">
        {{ isPlaying ? '⏸️' : '▶️' }}
    </button>

    <input type="range" [value]="currentTime" [max]="duration" (input)="onSeek($event)" />

    <div class="time-info">
        {{ formatTime(currentTime) }} / {{ formatTime(duration) }}
    </div>
</div>
<div *ngIf="Audio && audiotitle" class="titre">{{audiotitle}}</div>
