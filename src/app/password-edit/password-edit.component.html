<form  (ngSubmit)="onSubmit()">

    <div class="div-input">
        <label>Saisissez votre mot de passe actuel:</label>

        <div class="d-flex align-items-center justify-content-center">
            <input *ngIf="!isDisplayPassword0" type="password" class="form-control" name="password" autocomplete="new-password"
               [(ngModel)]="passwordActuel"  />
            <input *ngIf="!!isDisplayPassword0" type="text" class="form-control" name="password" autocomplete="new-password"
            [(ngModel)]="passwordActuel"  />

            <button class="btn btn-success" type="button" (click)="toggleDisplayPassword(0)">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye"
                    viewBox="0 0 16 16">
                    <path
                        d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8M1.173 8a13 13 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5s3.879 1.168 5.168 2.457A13 13 0 0 1 14.828 8q-.086.13-.195.288c-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5s-3.879-1.168-5.168-2.457A13 13 0 0 1 1.172 8z" />
                    <path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5M4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0" />
                </svg>
            </button>
        </div>

        <br/>
        

    </div>

    <div class="div-input">
        <label>Saisissez votre nouveau mot de passe :</label>

        <div class="d-flex align-items-center justify-content-center">
            <input *ngIf="!isDisplayPassword" type="password" class="form-control" name="password" autocomplete="new-password"
               [(ngModel)]="newpassword" (keyup)="getFirstPassword($event)" />
            <input *ngIf="!!isDisplayPassword" type="text" class="form-control" name="password" autocomplete="new-password"
            [(ngModel)]="newpassword"  (keyup)="getFirstPassword($event)" />

            <button class="btn btn-success" type="button" (click)="toggleDisplayPassword(1)">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye"
                    viewBox="0 0 16 16">
                    <path
                        d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8M1.173 8a13 13 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5s3.879 1.168 5.168 2.457A13 13 0 0 1 14.828 8q-.086.13-.195.288c-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5s-3.879-1.168-5.168-2.457A13 13 0 0 1 1.172 8z" />
                    <path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5M4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0" />
                </svg>
            </button>
        </div>

        <br/>
        
        <div *ngIf="!reglePasswordRespected">Le mot de passe doit contenir minimum: <br />
            une majuscule, une minuscule, un chiffre et un caractère special.</div>

        <div *ngIf="reglePasswordRespected" [ngStyle]="{'color': 'green'}">Le mot de passe contient 
            une majuscule, une minuscule, un chiffre et un caractère special. <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check-square" viewBox="0 0 16 16" color="green">
                <path d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2z"/>
                <path d="M10.97 4.97a.75.75 0 0 1 1.071 1.05l-3.992 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425z"/>
              </svg>
        </div>

    </div>

    <div class="div-input">
        <label>Confirmez votre nouveau mot de passe :</label>
        <div class="d-flex align-items-center justify-content-center">
            <input *ngIf="!isDisplayPassword2" class="form-control" type="password" name="password2" autocomplete="new-password"
            [(ngModel)]="newpassword2"  (keyup)="getSecondPassword($event)" />
            <input *ngIf="!!isDisplayPassword2" class="form-control" type="text" name="password2" autocomplete="new-password"
            [(ngModel)]="newpassword2"  (keyup)="getSecondPassword($event)" />

            <button class="btn btn-success" type="button" (click)="toggleDisplayPassword(2)">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye"
                    viewBox="0 0 16 16">
                    <path
                        d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8M1.173 8a13 13 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5s3.879 1.168 5.168 2.457A13 13 0 0 1 14.828 8q-.086.13-.195.288c-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5s-3.879-1.168-5.168-2.457A13 13 0 0 1 1.172 8z" />
                    <path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5M4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0" />
                </svg>
            </button>
        </div>

    </div>
    <br/>
    <div *ngIf="!is2PasswordIdentique  && newpassword!='' && newpassword2!='' "
    [ngStyle]="{'color': 'red'}">Les mots de passe ne sont pas identique </div>
<div *ngIf="is2PasswordIdentique" [ngStyle]="{'color': 'green'}">Les mots de passe sont identique </div>


    <button *ngIf="!reglePasswordRespected || !is2PasswordIdentique" class="btn btn-dark" type="submit" disabled>Modifier son mot de passe </button>
    <button *ngIf="reglePasswordRespected && is2PasswordIdentique" class="btn btn-dark" type="submit" >Modifier son mot de passe </button>
    <div>{{resultat}}</div>

</form>
