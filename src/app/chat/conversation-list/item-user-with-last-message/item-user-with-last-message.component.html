<div class="div-user" *ngIf="user">
  <button *ngIf="offcanvas=='false'" (click)="choiceConversation(conversationId)"
    class="d-flex flex-row align-items-center">
    <img *ngIf="PhotoProfil" [src]='PhotoProfil' id="photos-profil" alt="photo de profil de {{UserName}}" />
    <img *ngIf="!PhotoProfil" id="photos-profil"
      src="https://img.freepik.com/free-vector/blue-circle-with-white-user_78370-4707.jpg" />

    <div>
      <p id="username">{{ UserName }} </p>
      <p *ngIf="nbNewMessage==0">{{LastMessage.slice(0,50)}}</p>
      <p class="bc" *ngIf="nbNewMessage==1">{{nbNewMessage}} Nouveau Message</p>
      <p class="bc" *ngIf="nbNewMessage>1">{{nbNewMessage}} Nouveaux Messages</p>
    </div>

  </button>
  <a *ngIf="offcanvas=='true_'" class="d-flex flex-row align-items-center" href="/chat/{{conversationId}}">
    <img *ngIf="PhotoProfil" [src]='PhotoProfil' id="photos-profil" alt="photo de profil de {{UserName}}" />
    <img *ngIf="!PhotoProfil" id="photos-profil"
      src="https://img.freepik.com/free-vector/blue-circle-with-white-user_78370-4707.jpg" />

    <div>
      <p id="username">{{ UserName }} </p>
      <p *ngIf="nbNewMessage==0 ">{{LastMessage.slice(0,50)}}</p>
      <p class="bc" *ngIf="nbNewMessage==1 ">{{nbNewMessage}} Nouveau Message</p>
      <p class="bc" *ngIf="nbNewMessage>1">{{nbNewMessage}} Nouveaux Messages</p>
    </div>

  </a>

</div>
