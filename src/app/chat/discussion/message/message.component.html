<div *ngIf="message" [ngClass]="{ 'right': message.sender === sender}">
    <div class="d-flex flex-column">
        <div (dblclick)="displayEditDeleteButton=!displayEditDeleteButton"
            [ngClass]="{'moi': message.sender === sender, 'lui': message.sender !== sender}">

            <div *ngIf="message.postId && post">
                <img [src]="post.assets[0]" (click)="openPost( message.postId)"/>
            </div>
            {{ message.text }}

            <div class="div-lu" *ngIf="message.seen==true">
                Lu
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                    class="bi bi-check-all" viewBox="0 0 16 16">
                    <path
                        d="M8.97 4.97a.75.75 0 0 1 1.07 1.05l-3.99 4.99a.75.75 0 0 1-1.08.02L2.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093L8.95 4.992zm-.92 5.14.92.92a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 1 0-1.091-1.028L9.477 9.417l-.485-.486z" />
                </svg>
            </div>

            <div class="div-lu" *ngIf="message.seen==false">
                Send
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check"
                    viewBox="0 0 16 16">
                    <path
                        d="M10.97 4.97a.75.75 0 0 1 1.07 1.05l-3.99 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425z" />
                </svg>
            </div>

        </div>

        <div *ngIf=" message.sender === sender && displayEditDeleteButton" class="list-group">
            <button type="button" class="list-group-item list-group-item-action"
                (click)="sendValueForEdittingMessage( message.text! , message._id)">Edit {{message._id}}</button>
            <button type="button" class="list-group-item list-group-item-action"
                (click)="delete()">Delete</button>
        </div>

    </div>
</div>
